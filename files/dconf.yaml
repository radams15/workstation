dconf:
  - key: "/org/gnome/desktop/input-sources/sources"
    value: "[('xkb', 'gb+mac')]"
  - key: "/org/gnome/desktop/interface/clock-show-weekday"
    value: 'true'
  - key: "/org/gnome/desktop/interface/clock-format"
    value: "'12h'"

  - key: "/org/gnome/desktop/interface/document-font-name"
    value: "'BlexMono Nerd Font 11'"
  - key: "/org/gnome/desktop/interface/font-name"
    value: "'BlexMono Nerd Font 11'"
  - key: "/org/gnome/desktop/wm/preferences/titlebar-font"
    value: "'BlexMono Nerd Font 11'"
  - key: "/org/gnome/desktop/wm/preferences/monospace-font-name"
    value: "'BlexMono Nerd Font Mono weight=453 12'"

  - key: "/org/gnome/gedit/preferences/editor/scheme"
    value: "'oblivion'"
  - key: "/org/gnome/gedit/preferences/editor/use-default-font"
    value: "false"
  - key: "/org/gnome/gedit/preferences/editor/editor-font"
    value: "'BlexMono Nerd Font Mono Light 12'"

  - key: "/org/gnome/terminal/legacy/theme-variant"
    value: "'system'"

  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding"
    value: "'<Primary><Alt>t'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command"
    value: "'gnome-terminal'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name"
    value: "'Terminal'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings"
    value: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']"

  - key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: 'true'
  - key: "/org/gnome/mutter/workspaces-only-on-primary"
    value: 'false'
  - key: "/org/gnome/desktop/wm/preferences/button-layout"
    value: "'close,minimize,maximize:'"
  - key: "/org/gnome/mutter/experimental-features"
    value: "['scale-monitor-framebuffer']"
  - key: "/org/gnome/settings/daemon/plugins/color/night-light-enabled"
    value: 'true'
  - key: "/org/gnome/desktop/background/picture-uri"
    value: "'{{ playbook_dir }}/files/wallpaper.jpg'"
  - key: "/org/gnome/desktop/background/picture-options"
    value: "'zoom'"
