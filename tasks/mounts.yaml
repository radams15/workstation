- name: check mountpoint exist
  become: true
  ansible.builtin.file:
    path: "{{ mountpoint }}"
    state: directory
    owner: rhys
    group: rhys

- name: mount network share
  become: true
  ansible.posix.mount:
    src: "{{ nfs_path }}"
    path: "{{ mountpoint }}"
    fstype: nfs
    opts: "{{ shareopts }}"
    state: mounted
